{% extends "layouts/base-with-footer.html" %}

{% load static %}

{% block tittle-container %}
Sing up
{% endblock %}

{% block largest-container-content %}
<!-- Specific styles for the current page -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<!-- <div class="d-flex align-items-center mx-auto">
    <div class="row text-center"> -->
<div class="container">
    <div class="row pt-5">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card border-0">
                <h1 class="text-center fw-bold">Registro</h1>
                <br>
                {% if error is not None %}
                <div class="alert alert-primary" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Ingrese su nombre de usuario">
                </div>

                <div class="mb-3">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1" class="form-control"
                           placeholder="Ingrese su contraseña">
                    <label for="password2"></label>
                    <input type="password" name="password2" id="password2"
                           class="form-control"
                           placeholder="Confirme su contraseña">
                </div>
                <button class="btn btn-primary mt-3">
                    Registrarme
                </button>
            </form>
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-secondary w-100 mt-3">
                    ¡Ya tengo una cuenta!
                </button>
            </a>
        </div>

    </div>
</div>

{% endblock %}
