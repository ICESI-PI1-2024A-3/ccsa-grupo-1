<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="d-flex align-items-center min-vh-100 py-5">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6 order-md-2">
                <div class="lc-block">
                    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_kcsr6fcp.json"
                                   speed="1" loop="" autoplay=""></lottie-player>
                </div><!-- /lc-block -->
            </div><!-- /col -->
            <div class="col-md-6 text-center text-md-start ">
                <div class="lc-block mb-3">
                    <div editable="rich">
                        <h1 class="fw-bold h4">PÁGINA NO ENCONTRADA<br></h1>
                    </div>
                </div>
                <div class="lc-block mb-3">
                    <div editable="rich">
                        <h1 class="display-1 fw-bold text-muted">Error 404</h1>

                    </div>
                </div><!-- /lc-block -->
                <div class="lc-block mb-5">
                    <div editable="rich">
                        <p class="rfs-11 fw-light">La página que busca ha sido movida, eliminada o puede que nunca haya
                            existido.</p>
                    </div>
                </div><!-- /lc-block -->
                <div class="lc-block">
                    <!-- Verify if the user is authenticated-->
                    {% if user.is_authenticated %}
                    <!-- If the user is authenticated, redirect to the home page-->
                    <a class="btn btn-lg btn-primary" href="{% url 'home' %}" role="button">Volver a la página
                        de inicio</a>
                    {% else %}
                    <!-- If user is not authenticated, redirect to log in -->
                    <a class="btn btn-lg btn-primary" href="{% url 'login' %}" role="button">Volver a la página
                        de inicio</a>
                    {% endif %}
                </div><!-- /lc-block -->
            </div><!-- /col -->
        </div>
    </div>
</section>

</body>
</html>
